security:
  encoders:
    App\Entity\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: lazy
      lazy: true
      provider: app_user_provider
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator
      logout:
        path: app_logout
        target: /
        # where to redirect after logout
        # target: app_any_route
  role_hierarchy:
    ROLE_SANTE: ROLE_USER
    ROLE_EDUCATION: ROLE_USER
    ROLE_SOCIAL: ROLE_USER
    ROLE_SPORT: ROLE_USER
    ROLE_FINANCE: ROLE_USER
    ROLE_LOGEMENT: ROLE_USER
    ROLE_COMMERCE: ROLE_USER
    ROLE_TABLIGH: ROLE_USER
    ROLE_ADMIN:
      [
        ROLE_USER,
        ROLE_SANTE,
        ROLE_EDUCATION,
        ROLE_SOCIAL,
        ROLE_SPORT,
        ROLE_FINANCE,
        ROLE_LOGEMENT,
        ROLE_COMMERCE,
        ROLE_TABLIGH,
      ]

    # activate different ways to authenticate
    # https://symfony.com/doc/current/security.html#firewalls-authentication

    # https://symfony.com/doc/current/security/impersonating_user.html
    # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    # - { path: ^/profile, roles: ROLE_USER }
    - { path: ^/commerce, roles: ROLE_COMMERCE }
    - { path: ^/finance, roles: ROLE_FINANCE }
    - { path: ^/social, roles: ROLE_SOCIAL }
    - { path: ^/sport, roles: ROLE_SPORT }
    - { path: ^/sante, roles: ROLE_SANTE }
    - { path: ^/education, roles: ROLE_EDUCATION }
    - { path: ^/logement, roles: ROLE_LOGEMENT }
    - { path: ^/tabligh, roles: ROLE_TABLIGH }